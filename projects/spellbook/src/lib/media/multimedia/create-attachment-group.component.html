<div fxLayout="row" fxLayoutAlign="center center">
	<mat-card fxFlexAlign="center">
		<mat-card-title>
			Create attachment group
		</mat-card-title>
		<form [formGroup]="groupForm" autocomplete="off" novalidate (ngSubmit)="createAttachmentGroup(groupForm.value)">
			<mat-card-content fxLayout="column" fxLayoutAlign="center center">
				<mat-form-field>
					<mat-select placeholder="Attachment group type" formControlName="type" id="type">
						<mat-option *ngFor="let st of supportedTypes" [value]="st.value">
							<div fxLayout="row" fxLayoutAlign="start center">
								{{st.name}}
								<!--<mat-icon fxLayoutAlign="center" matListIcon>{{st.image}}</mat-icon>-->
							</div>
						</mat-option>
					</mat-select>
				</mat-form-field>
				<mat-form-field>
					<input matInput type="text" placeholder="Name" formControlName="name" id="name">
					<mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
					<mat-error *ngIf="hasError('name', 'minLength')">Name is too short</mat-error>
				</mat-form-field>
			</mat-card-content>
			<mat-card-actions fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
				<button mat-raised-button type="submit" color="primary"
						[disabled]="!groupForm.valid">Create</button>
			</mat-card-actions>
		</form>
	</mat-card>
</div>
